spring:
  application:
    name: chatapi

  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update

  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

openai:
#  api-key: ${OPENAI_API_KEY}
  base-url: https://api.openai.com/v1
  model: gpt-5.2
  connect-timeout-ms: 5000
  read-timeout-ms: 30000
  stream-timeout-ms: 60000
  history-limit: 3

security:
  api-key-secret: ${API_KEY_SECRET}
  api-key-enc-secret: ${API_KEY_ENC_SECRET}
  jwt-secret: ${JWT_SECRET}
  jwt-issuer: ${JWT_ISSUER:chatapi}
  jwt-expiration-seconds: ${JWT_EXPIRATION_SECONDS:900}
  jwt-cookie-secure: ${JWT_COOKIE_SECURE:false}
  jwt-cookie-path: ${JWT_COOKIE_PATH:/}
